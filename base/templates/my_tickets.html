<h2>Moje Zgłoszenia</h2>
<ul>
    {% for ticket in tickets %}
        <li>
            {{ ticket.title }} - {{ ticket.status }} - <a href="{% url 'view_ticket' ticket.ticket_id %}">Szczegóły</a>
        </li>
        <!-- Możesz dodać więcej szczegółów o zgłoszeniu -->
    {% empty %}
        <li>Brak zgłoszeń.</li>
    {% endfor %}
</ul>
