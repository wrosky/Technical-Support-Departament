<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Strona Logowania</title>
    <link rel="stylesheet" href="{% static 'style_form.css' %}" />
</head>
<body>
    <a href="/" class="top-button">Technical Support Department</a>
    <div class="login-container">
        <center><h2>Submit a Form</h2></center>
        <form method="post" action="{% url 'create_ticket' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
